<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>Cyberpunk-ui base vue.js</title>
  <style>
    * {box-sizing: border-box; padding: 0;margin: 0;}
    section {padding: 20px 20px}
    section h4{color: white; margin: 20px 0; border-bottom: 1px solid white; padding: 12px 0;text-shadow:0px 0px 8px #fff, 0px 0px 42px #f72, 0px 0px 72px #f84,0px 0px 150px #fa5;}
  </style>
</head>
<body style="background-color: #000;">
  <div id="app">
    <section>
      <h4>Button 按钮</h4>
      <c-button>基本按钮</c-button>
      <c-button icon="leftarrow">图标按钮</c-button>
      <c-button icon="Rightarrow" icon-position="right">右侧图标</c-button>
      <c-button icon="set" loading>加载动画</c-button>
      <c-button icon="success" @click="onClick">点击事件</c-button>
      <c-button-group>
        <c-button>首页</c-button>
        <c-button>上一页</c-button>
        <c-button>下一页</c-button>
        <c-button>尾页</c-button>
      </c-button-group>
    </section>
  </div>
  <script src="./src/app.js"></script>
  <script src="./src/style/iconfont.js"></script>
</body>
</html>
